
    <!DOCTYPE html>
    <html>
    <head>
      <title>JSON Conversion Example</title>
    </head>
    <body>
      <h3>Try this in Try Me! Editor</h3>
      <h3>Press F12 to see the console values or</h3>
      <h3>Open console by inspect to see the console values</h3>
    
      <script>
        const person = {
          name: "John",
          age: 30,
          city: "New York"
        };
    
        const jsonString = JSON.stringify(person);
        console.log(jsonString);
      </script>
    </body>
    </html>
