
    <!DOCTYPE html>
    <html>
    <head>
      <title>setTimeout vs setInterval</title>
    </head>
    <body>
      <script>
        console.log("setTimeout: will run once after 1 second");
        setTimeout(() => console.log("Timeout executed"), 1000);
    
        console.log("setInterval: will run every 2 seconds. Cancel after 6 seconds.");
        const intervalId = setInterval(() => console.log("Interval tick"), 2000);
    
        setTimeout(() => {
          clearInterval(intervalId);
          console.log("Interval cleared");
        }, 6000);
        // callback function
    
        function getData(callback) {
          setTimeout(() => {
            const data = "This is the data";
            callback(data);
          }, 2000);
        }
    
        function processData(data) {
          console.log("Processing data:", data);
        }
    
        getData(processData);
        //Promises
         function getData() {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              const data = "This is the data";
              resolve(data);
            }, 2000);
          });
        }
    
        getData()
          .then((data) => {
            console.log("Received data:", data);
          })
          .catch((error) => {
            console.log("Error:", error);
          });
        //   Async/Await
        function getData() {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              const data = "This is the data";
              resolve(data);
            }, 2000);
          });
        }
    
        async function fetchData() {
          try {
            const data = await getData();
            console.log("Received data:", data);
          } catch (error) {
            console.log("Error:", error);
          }
        }
    
        fetchData();
         

      </script>
    </body>
    </html>
