
  <!DOCTYPE html>
  <html>
  <head>
    <title>JavaScript Function Example</title>
  </head>
  <body>
    <h3>Try this in Try Me! Editor</h3>
    <h3>Press F12 to see the console values or</h3>
    <h3>Open console by inspect to see the console values</h3>
  
    <script>
      function greet(name) {
        console.log("Hello, " + name + "!");
      }
  
      greet("John"); // Output: Hello, John!
      greet("Emily"); // Output: Hello, Emily!
    </script>
  </body>
  </html>
